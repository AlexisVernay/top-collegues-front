<div class="ml-2 mt-3 card" style="width: 20rem">
  <div align="center">
      <img class="img-responsive" src="{{collegue.photo}}" alt="Photo collegue" style="width: 15rem">
      <p class="card-text mt-3 font-weight-bold" (click)="trouverCollegue()">{{collegue.pseudo | uppercase}}</p>
      <p class="card-text" [innerHTML]="collegue.score | score "></p>
      <app-avis [enable]="enable" [disable]="disable" (avis)="traiterAvis($event)"></app-avis>
      <p>{{avisMessage}}</p>
  </div>
</div>
